<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <title>flexbox</title>
        <style>
            body{

            .flex-content {

        </div>
        <p>Width:500px;</p>
        <div class="d-flex flex-content bg-dark text-white text-center">
            <div class="flex-item p-2 bg-info">1</div>
            <div class="flex-item p-2 bg-warning">2</div>
            <div class="flex-item p-2 bg-success">3</div>
