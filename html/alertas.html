<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>Alertas</title>
    </head>
    <body>
        <div class="container">
            <div class="ror row-cols-1">
                <h1 class="text-center">Alertas</h1>
            <hr>
                <h2>Relleno</h2>
                <p class="alert alert-danger">Relleno de Alerta</p>
                <hr>
                <h2>Link</h2>
                <p class="alert alert-primary">Relleno de alerta
                   <a href="#" class="alert-link">Este es un LINK</a></p>
                <hr>
                <h2>Contenido adicional</h2>
                <div class="alert alert-danger">
                   <h2 class="alert-heading">Ooops a ocurrido un error</h2>
                   <p>Accede a este <a href="#" class="alert-link">link</a> para tener más información</p>
                </div>
                <hr>
                
                <h2>cerrar alertas</h2>
                <div class="alert alert-warning alert-dismissible fade show">
                    Tiempo de espera agotado
                    <button class="close" aria-label="Close" data-dismiss="alert"> <span>&times;</span> </button>
                </div>
            </div>




        </div>




<!-- Optional JavaScript -->

    </body>
</html>
