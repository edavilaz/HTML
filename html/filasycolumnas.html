<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>Bootstrap</title>
        <style>
            <!-- [class^="col"]:nth-child(even){ background-color: chartreuse;}
            [class^="col"]:nth-child(odd){background-color: cadetblue;} -->
            .fila{
                border 3px solid yellow;
                background-color: blue;
                margin-bottom: 3px;
                height: 180px;
            }
            .columna {
                background-color: lightgreen;
                border: 2px solid green;
                padding: 10px;
            }
        </style>
    </head>
    <body>


<div class="container">
    <h1>Práctica bootstrap filas y columnas</h1>
    <div class="row ">
        <div class="col col-auto">Esta es la columna 1 col-auto</div>
        <div class="col-6">2</div>
        <div class="w-100"></div>
        <div class="col-6">3</div>
        <div class="col-6">4</div>
    </div>
    <div class="row row-cols-sm-1 row-cols-md-3  row-cols-lg-5">
        <div class="col">Esta es la columna 1 col-auto</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="w-100">3..</div>
        <div class="col">4</div>
    </div>
 
    <h2>alineación main axis</h2>
 
    <div class="row justify-content-start fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
    <div class="row justify-content-end fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
    <div class="row justify-content-center fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
    <div class="row justify-content-around fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
 
    <div class="row justify-content-between fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
 <h2>alineación cross axis</h2>
    <div class="row align-items-start fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
 
    <div class="row align-items-center fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
 
    <div class="row align-items-end fila">
        <div class="col-3 columna">1</div>
        <div class="col-3 columna">2</div>
        <div class="col-3 columna">3</div>
    </div>
 
    <div class="row fila">
        <div class="col-3 align-self-center columna">1</div>
        <div class="col-3 align-self-end columna">2</div>
        <div class="col-3 align-self-start columna">3</div>
    </div>
 
    <div class="row fila">
        <div class="col-3 justify-self-center columna">1</div>
        <div class="col-3 justify-self-center columna">2</div>
        <div class="col-3 justify-self-center columna">3</div>
    </div>
 

    <!-- FINAL CONTENDEDOR -->
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
<!--Popper-->
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
