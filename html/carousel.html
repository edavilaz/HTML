<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>Carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="row row-cols-1">
                <h1 class="text-center">Carousel</h1>
                <hr>
                <!-- Carousel -->
                <!-- clase slide para que pase todas las diapositivas -->
                <!-- carousel-fade cambia efecto de transicion  -->
                <div class="carousel slide carousel-fade" id="carousel01" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- DIAPOSITIVA # 1 -->
                        <!-- data-interval en ms tiempo que se muestra -->
                        <div class="carousel-item active" data-interval="500">
                            <img src="../img/gato4.jpg" alt="gato" class="d-block w-100">
                        </div>
                        <!-- DIAPOSITIVA # 2 -->
                        <div class="carousel-item" data-interval="1000">
                            <img src="../img/perro.jpg" alt="perro" class="d-block w-100">
                        </div>
                        <!-- DIAPOSITIVA # 3 -->
                        <div class="carousel-item" data-interval="5000">
                            <img src="../img/base.png" alt="base" class="d-block w-100">
                        </div>
                    </div>

                </div>
            </div>
        </div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
<!--Popper-->
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
