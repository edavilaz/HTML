<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>alineación de elementos</title>
        <style>
            span {
                background-color: lightblue;
                font-size: 12px;
            }
            p {
                background-color: #dad9d9;
                text-decoration: underline #2e2e2e;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <div class="row row-cols-1">
                <h1> alineación de elementos</h1>
                <hr>
                <h2>elementos inline</h2>
                <p>Alineación<span class="align-baseline">baseline</span></p>
                <p>Alineación<span class="align-top">top</span></p>
                <p>Alineación<span class="align-middle">middle</span></p>
                <p>Alineación<span class="align-middle">bottom</span></p>
                <p>Alineación<span class="align-text-top">text-top</span></p>
                <p>Alineación<span class="align-text-bottom">text-bottom</span></p>

            </div>
        
        </div>
        <div class="container">
            <div class="row row-cols-1">
                <h2>celdas</h2>
                <!-- tabla -->
            <table border class="mb-5" style="height: 100px;">
                <tbody>
                    <tr>
                        <td class="align-baseline">Baseline</td>
                        <td class="align-top">top</td>
                        <td class="align-middle">Middle</td>
                        <td class="align-bottom">Bottom</td>
                        <td class="align-text-top">Text-top</td>
                        <td class="align-text-bottom">Text-bottom</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
<!--Popper-->

<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
