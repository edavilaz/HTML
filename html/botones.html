<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>Botones</title>
    </head>
    <body>
        <h1 class="text-center">Botones</h1>
        <hr>
        <h2>Relleno y colores</h2>

        <button class="btn btn-primary">Botón Button</button>
        <a href="#" class="btn btn-secondary">Botón Ancla</a>
        <input type="submit" class="btn btn-success">                 
        <button class="btn btn-outline-danger">Botón Button</button>
        <a href="#" class="btn btn-outline-warning">Botón Ancla</a>
        <input type="submit" class="btn btn-outline-info">                 
        <hr>
        <h2>Tamaños sm lg block</h2>

        <button class="btn btn-primary btn-sm">Botón Button sm</button>
        <a href="#" class="btn btn-secondary btn-lg">Botón Ancla lg</a>
        <input type="submit" class="btn btn-success btn-block" value="enviar tipo block">                 
        
        <h2>estados</h2>
        <h3>activos</h3>
        <button class="btn btn-primary">Botón Button</button>
        <a href="#" class="btn btn-primary active" aria-pressed="true">Botón Ancla activo</a>
        <h3>desactivados</h3>
        <button class="btn btn-secondary disabled">Botón Button disabled</button>
        <a href="#" class="btn btn-secondary disabled" aria-disabled="true">Botón Ancla disabled</a>
        <h3>alternar</h3>
        <button class="btn btn-warning" data-toggle="button" aria-pressed="false" >Botón Button</button>
        

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
<!--Popper-->
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
