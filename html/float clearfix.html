<h2>display</h2>
    <p class="bg-primary d-sm-inline">parrafo 1</p>
    <!-- sm mostrara de la pantalla small para abajo como elemento inline -->
    <p class="bg-secondary d-none">parrafo 2</p> 
    <!-- none desaparece el elemento -->
    <span class="bg-success d-block ">span 1</span>
    <span class="bg-warning">span 2</span>
