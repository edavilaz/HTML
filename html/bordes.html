<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>bordes</title>
        <style>
          body{
              background-color: #2f2f2f;
          }
            .caja{
                --tamano:180px;
                height: var(--tamano);
                width: var(--tamano);
                margin: 10px;
                background-color: #212529;
                color:#fff;
                text-align:center;
                padding:1rem;
            }
            .caja-rectangular{
                width:70%;
                height: 100px;
                
            }
        </style>
    </head>
    <body>
 <section class="container">
     <div class="row">
         <h1 class="col-12 text-warning">bordes</h1>
        <h2 class="col-12 text-white">colores y ubicacion</h2>
        <article class="border border-primary border-0 caja">1</article>
        <article class="border-top border-secondary caja">2</article>
        <article class="border-right border-danger caja">3</article>
        <article class="border-bottom border-success caja">4</article>
        <article class="border-left border-white caja">5</article>
        <article class="border border-warning border-top-0 caja">6</article>
        <article class="border border-info border-right-0 caja">7</article>
        <article class="border border-light border-bottom-0 caja">8</article>
        <article class="border border-danger border-left-0 caja">9</article>
    </div>
     <div class="row">
         <h1 class="col-12 text-warning">bordes</h1>
        <h2 class="col-12 text-white">redondeados</h2>
        <article class="rounded caja">1</article>
        <article class="rounded-circle border border-warning caja">2</article>
        <article class="rounded-pill border border-success  caja caja-rectangular">3</article>
        <article class="rounded-top border border-success caja">4</article>
        <article class="rounded-right border border-white caja">5</article>
        <article class=" border-warning border-top-0 caja">6</article>
        <article class=" border-info border-right-0 caja">7</article>
        <article class=" border-light border-bottom-0 caja">8</article>
        <article class=" border-danger border-left-0 caja">9</article>
    </div>
 </section>

<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
