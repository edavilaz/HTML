<!doctype html>
<html lang='es'>
    <head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!-- Bootstrap CSS -->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <title>tamaños</title>
        <style>
            .contenedor{
                --tamano: 300px;
                width: var(--tamano);
                height: var(--tamano);
            }
        </style>
    </head>
    <body>
        <h1>tamaños</h1>
        <h2>width</h2>
        <div class="bg-dark mb-4 contenedor">
            <div class="bg-primary mb-2 w-25">caja 1</div>
            <div class="bg-success mb-2 w-50">caja 2</div>
            <div class="bg-warning mb-2 w-75">caja 3</div>
            <div class="bg-danger mb-2 w-100">caja 4</div>
            <div class="bg-info vw-100">caja 5</div>
        </div>
        <h2>height</h2>
        <div class="bg-dark mb-4 d-flex contenedor">
            <div class="bg-primary mb-2 h-25">caja 1</div>
            <div class="bg-success mb-2 h-50">caja 2</div>
            <div class="bg-warning mb-2 h-75">caja 3</div>
            <div class="bg-danger mb-2 h-100">caja 4</div>
            <div class="bg-info vh-100">caja 5</div>
        </div>

<!--bootstrap-->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
    </body>
</html>
